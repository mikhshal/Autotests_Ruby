name: Manual Autotests runner

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.x'
      - name: Install ChromeDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -qP /home/runner/.webdrivers/ "https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip -q /home/runner/.webdrivers/chromedriver_linux64.zip -d /home/runner/.webdrivers/
          chmod +x /home/runner/.webdrivers/chromedriver
          rm /home/runner/.webdrivers/chromedriver_linux64.zip    

      - name: Install Gem Bundler
        run: gem install bundler

      - name: Install Gems from Gemfile
        run: bundle install
      - name: Run Cucumber Tests
        run: cucumber --publish
      - name: Get Workflow Run Logs
        id: get-logs
        run: |
          echo "Workflow ID: ${{ github.run_id }}"
          LOGS=$(curl -sH "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs")
          echo "::set-output name=logs::$LOGS"

      - name: Extract log text
        uses: actions/github-script@v4
        with:
          script: |
            const pattern = /https:\/\/reports\.cucumber\.io\/reports\/[\w-]+/;
            const logText = '${{ steps.get-logs.outputs.logs }}';
            const extractedText = logText.match(pattern);
            console.log(extractedText);
            core.setOutput('extractedText', extractedText);

      - name: Display extracted text
        run: |
          echo "Extracted text: ${{ steps.extract-text.outputs.extractedText }}"








     
